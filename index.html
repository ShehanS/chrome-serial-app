<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="center">
      <h4 style="padding: 5px">Serial Port Console</h4>
      <img src="./images/port.png" width="50px" height="50px" />
    </div>

    <div class="container" style="padding: 20px">
      <div class="controllers">
        <button id="btn" type="button" class="btn btn-secondary btn-sm">
          Read Data
        </button>
        <button id="clear" type="button" class="btn btn-secondary btn-sm">
          Clear Log
        </button>
      </div>
      <hr />
      <div class="controllers">
      <div class="mb-3">
        <label for="console-log" class="form-label" style="color: #ffff;">Console Log</label>
        <textarea
          id="log"
          class="form-control"
          id="console-log"
          rows="5"
        ></textarea>
      </div>
      </div>
      <div id="alert" class="alert"></div>
      <hr />
      <div style="display: flex; justify-content: center; align-items: center;">
        <img src="images/git.png" width="25px" height="25px"/>
        <a style="padding-left:5px;" href="https://github.com/ShehanS">Github.com</a>
      </div>
      </div>
      
    </div>

  </body>
</html>
